server {
    listen 80;
    server_name _;  # Accept any host (NPM/OpenResty will handle host routing)
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Docker DNS resolver for service name resolution
    resolver 127.0.0.11 valid=5s;
    
    # Connection and timeout optimizations - fix ERR_NETWORK_CHANGED
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # Prevent connection drops
    proxy_ignore_client_abort off;
    client_max_body_size 10M;
    
    # Real IP handling for NPM/OpenResty proxy
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Serve assets directory directly
    location ^~ /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Special handling for Server-Sent Events (SSE)
    location ^~ /api/dashboard/events {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Ssl $http_x_forwarded_ssl;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # SSE specific configurations
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        
        # Extended timeouts for long-running SSE connections
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;  # 1 hour for SSE
        proxy_read_timeout 3600s;  # 1 hour for SSE
        
        # CORS headers for SSE
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-CSRF-Token, Cache-Control" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Use ^~ so this prefix location takes precedence over regex locations (e.g., static asset handler)
    location ^~ /api/ {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Ssl $http_x_forwarded_ssl;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Optimized timeout configurations for cold start
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
        
        # Keep connections alive for better performance
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-CSRF-Token" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Proxy admin panel routes to Rails (if needed)
    location /admin_panel/ {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Ssl $http_x_forwarded_ssl;
    }

    # Active Storage file serving - proxy to Rails API
    location /rails/ {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Ssl $http_x_forwarded_ssl;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
        proxy_redirect off;
        
        # Timeout configurations for file serving
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Add CORS headers for images
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
    }

    # Storage files - serve directly from mounted volume
    location /storage/ {
        alias /usr/share/nginx/html/storage/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin * always;
        try_files $uri @storage_fallback;
    }

    # Fallback to Rails API if file not found locally
    location @storage_fallback {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Ssl $http_x_forwarded_ssl;
        proxy_buffering off;
    }

    # Health check for frontend
    location /health {
        access_log off;
        return 200 'SPA OK';
        add_header Content-Type text/plain;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ @fallback;
    }

    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # Security headers (NPM/OpenResty will handle most security headers)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
}